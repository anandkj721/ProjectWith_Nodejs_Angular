
   <div class="container card bg-light">
      <div class="row">
          <div class="col-md-4 offset-md-3">
            <span style="margin-left: 50px;"></span>
              <h3 style="text-align: center;">Sign Up</h3>
              <form action="" [formGroup]='registerForm' (ngSubmit)='submit()'>
                  <div class="form-group">
                      <label>First Name</label>
                      <input type="text" formControlName="firstName" class="form-control" />
                      <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback">
                        <div *ngIf="f['firstName'].errors['required']">Fullname is required</div>
                      </div>
                  </div>

                  <div class="form-group">
                      <label>Last Name</label>
                      <input type="text" formControlName="lastName" class="form-control"  />
                      <div *ngIf="submitted && f['lastName'].errors" class="invalid-feedback">
                        <div *ngIf="f['lastName'].errors['required']">Fullname is required</div>
                      </div>
                  </div>

                  <div class="form-group">
                    <label>Address</label>
                    <!-- <input type="text" formControlName="address" class="form-control" /> -->
                    <textarea class="form-control" id="exampleFormControlTextarea1" formControlName="address" rows="3"></textarea>
                    <div *ngIf="submitted && f['address'].errors" class="invalid-feedback">
                      <div *ngIf="f['address'].errors['required']">Fullname is required</div>
                    </div>
                </div>

                <div class="form-group">
                  <label>PhoneNumber</label>
                  <input type="number" formControlName="phoneNumber" class="form-control"  />
                  <div *ngIf="submitted && f['phoneNumber'].errors" class="invalid-feedback">
                    <div *ngIf="f['phoneNumber'].errors['phoneNumber']">Fullname is required</div>
                  </div>
              </div>



                  <div class="form-group">
                      <label>Email</label>
                      <input type="text" formControlName="email" class="form-control"  />
                      <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                        <div *ngIf="f['email'].errors['email']">Fullname is required</div>
                      </div>
                  </div>

                  <div class="form-group">
                    <label>Username</label>
                    <input type="text" formControlName="userName" class="form-control"  />
                    <div *ngIf="submitted && f['userName'].errors" class="invalid-feedback">
                      <div *ngIf="f['userName'].errors['userName']">Fullname is required</div>
                    </div>
                </div>
                  <div class="form-group">
                      <label>Password</label>
                      <input type="password" formControlName="password" class="form-control"  />
                      <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                        <div *ngIf="f['password'].errors['password']">Fullname is required</div>
                      </div>
                      <div><pre></pre></div>
                  </div>
                  <div class="form-group">
                    <input  class="btn btn-primary" [disabled]="registerForm.valid"  type="submit"  value="Submit"/>
                  </div>
              </form>
              <a routerLink="/login">alredy user?click here to login</a>
          </div>
      </div>
  </div>
